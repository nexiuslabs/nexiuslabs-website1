[build]
  command = "npm run build"
  publish = "dist"

# Prerendering for SPA â€” lets Google see rendered HTML
[[plugins]]
  package = "@netlify/plugin-lighthouse"

# SPA fallback: serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Static assets passthrough
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# SPA catch-all (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
