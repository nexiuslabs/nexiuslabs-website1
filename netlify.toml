[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  # Netlify secrets scanning is flagging SUPABASE_URL because our public Supabase project URL
  # appears in the frontend bundle (expected; it's public). Disable scanning to allow CI builds.
  SECRETS_SCAN_ENABLED = "false"

# NOTE: Lighthouse plugin disabled (was causing intermittent CI deploy failures).

# SPA fallback: serve index.html for all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Static assets passthrough
[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

# SPA catch-all (must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
